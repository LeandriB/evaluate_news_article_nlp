<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>News NLP</title>
        <script type="text/javascript" src="../../../dist/main.js"></script>
        <!--<link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">-->
    </head>

    <body>
        <section class="top-line"></section>
        <section class="home-container">
            <section class="home-body">
                <header>
                    <span class="ease-right-expand">
                        <h1 class="color">Sentiment Analysis</h1>
                    </span>
                </header>
                <main>
                    <section class="form-container">
                        <p class="form-text">Evaluate a News Article</p>
                        <form class="" onsubmit="return Client.handleSubmit(event)">
                            <p class="form-top-text">Topic:</p>
                            <input id="value" type="text" name="input" value="" placeholder="">
                            <button type="submit" name="" value="Search" onclick="return Client.handleSubmit(event), expand(this)" onsubmit="return Client.handleSubmit(event)">Search</button>
                        </form>
                    </section>
                    <section id="result-container" style="display:none">
                        <p class="result-text">Search Results:</p>
                        <div class="results">
                            <div class='result-card'>
                                    <div class='score'></div>
                                </div>
                                <div class='result-card'>
                                    <div class='agreement'></div>
                                </div>
                                <div class='result-card'>
                                    <div class='subjectivity'></div>
                                </div>
                                <div class='result-card'>
                                    <div class='irony'></div>
                                </div>
                                <div class='result-card'>
                                    <div class='confidence'></div>
                                </div>
                        </div>
                    </section>
                </main>
                <footer>
                    <p class="footer-text">&copy; Copyright LeandriB </p>
                </footer>
            </section>
            <section class="home-image"></section>
        </section>
        <script>
            function expand() {
                var output = document.getElementById("result-container");
                output.style.display = "block";  // <-- Set it to block
}
        </script>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
